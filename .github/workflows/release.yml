on:
  push:
    branches:
      - releaseworkflow
  release:
    types:
      - created
name: Release
jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13.x
      - name: Build
        run: |
          sh ./scripts/release.sh
